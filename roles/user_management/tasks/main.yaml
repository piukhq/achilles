---
- name: Remove Disabled Users # userdel --remove
  user:
    name: '{{ item }}'
    state: absent # removes user
    remove: true # removes dir
  loop: '{{ users_disabled }}'

- name: Set Password Ageing Max Days
  ansible.builtin.lineinfile:
    path: /etc/login.defs
    regexp: '^PASS_MAX_DAYS'
    line: PASS_MAX_DAYS 99999

- name: Set Password Ageing Min Days
  ansible.builtin.lineinfile:
    path: /etc/login.defs
    regexp: '^PASS_MIN_DAYS'
    line: PASS_MIN_DAYS 0

- name: Set Password Ageing Warning Days
  ansible.builtin.lineinfile:
    path: /etc/login.defs
    regexp: '^PASS_WARN_AGE'
    line: PASS_WARN_AGE 7

- name: add pam.d file
  copy:
    src: pam.d_sudo
    dest: /etc/pam.d/sudo

- name: Create Group for Active Users
  group:
    name: '{{ item.name }}'
    state: present
  loop: '{{ users_active }}'

- name: Create Active Users
  user:
    name: '{{ item.name }}'
    uid: '{{ item.id }}'
    shell: /bin/zsh
    create_home: true
    groups: sudo,{{ item.name }}
    home: /home/{{ item.name }}
  loop: '{{ users_active }}'

- name: Change Home Directory Permissions
  file:
    dest: /home/{{ item.name }}
    mode: '0750'
  loop: '{{ users_active }}'

- name: Create .ssh Dir
  file:
    path: /home/{{ item.name }}/.ssh
    state: directory
    owner: '{{ item.name }}'
    group: '{{ item.name }}'
    mode: '0700'
  loop: '{{ users_active }}'

- name: Create Config File
  copy:
    dest: /home/{{ item.name }}/.ssh/config
    owner: '{{ item.name }}'
    group: '{{ item.name }}'
    mode: '0600'
    content: |
      Host *
      ServerAliveInterval 10
  loop: '{{ users_active }}'

- name: Create Authorised Key Files
  get_url:
    url: https://github.com/{{ item.github_username }}.keys
    dest: /home/{{ item.name }}/.ssh/authorized_keys
    owner: '{{ item.name }}'
    group: '{{ item.name }}'
    mode: '0600'
  loop: '{{ users_active }}'

- name: Add .zshrc File
  copy:
    src: .zshrc
    dest: /home/{{ item.name }}/.zshrc
    owner: '{{ item.name }}'
    group: '{{ item.name }}'
    mode: '0644'
  loop: '{{ users_active }}'

- name: Add Google Authenticator File
  template:
    src: google_authenticator.j2
    dest: /home/{{ item.name }}/.google_authenticator
    owner: '{{ item.name }}'
    group: '{{ item.name }}'
    mode: '0600'
  vars:
    seed: '{{ item.otpseed }}'
  loop: '{{ users_active }}'

- name: Add .zshrc for Root User
  copy:
    src: .zshrc
    dest: /root/.zshrc
    owner: root
    group: root
    mode: '0644'

- block:
    - name: Template sshd Config
      template:
        src: sshd_config.j2
        dest: /etc/ssh/sshd_config
        owner: root
        group: root
        mode: '0644'
      vars:
        sftpusers: '{{ users_sftp }}'
      notify: sshd

    - name: Install Packages
      apt:
        pkg:
          - python3-pip
          - inotify-tools
        state: present
        update_cache: true

    - name: Install Azure Blob
      pip:
        name: azure-storage-blob==12.14.1

    - name: Install Inotify
      pip:
        name: inotify==0.2.10

    - name: Add pysftp Service File
      template: src=sftp/pysftp.service dest=/etc/systemd/system/pysftp.service
        mode=0644
      notify: reload systemctl

    - name: Start and Enable pysftp
      ansible.builtin.systemd:
        name: pysftp.service
        state: started
        enabled: yes

    - name: Create sftp Dir
      file:
        path: /opt/sftp/
        state: directory

    - name: Set Fact
      set_fact:
        users_sftp_upload: "{{ users_sftp | selectattr('upload', 'defined') }}"

    - name: Add config.json File
      template:
        src: sftp/config.json.j2
        dest: /opt/sftp/config.json
        owner: root
        group: root
        mode: '0600'
      vars:
        sftpusers: '{{ users_sftp_upload }}'
      notify: pysftp

    - name: Add Uploader.py File
      copy:
        src: templates/sftp/uploader.py
        dest: /opt/sftp/uploader.py
        owner: root
        group: root
        mode: '0700'
      notify: pysftp

    - name: Add Public Keys
      copy:
        src: ssh/{{ item.name }}
        dest: /etc/ssh/{{ item.name }}
        owner: root
        group: root
        mode: '{{ item.mode }}'
      with_items:
        - {name: ssh_host_dsa_key.pub, mode: '0644'}
        - {name: ssh_host_ecdsa_key.pub, mode: '0644'}
        - {name: ssh_host_ed25519_key.pub, mode: '0644'}
        - {name: ssh_host_rsa_key.pub, mode: '0644'}
        - {name: ssh_host_dsa_key, mode: '0600'}
        - {name: ssh_host_ecdsa_key, mode: '0600'}
        - {name: ssh_host_ed25519_key, mode: '0600'}
        - {name: ssh_host_rsa_key, mode: '0600'}

    - name: Create stfp Groups
      group:
        name: '{{ item.name }}'
      loop: '{{ users_sftp }}'

    - name: Create stfp Users
      user:
        name: '{{ item.name }}'
        uid: '{{ item.id }}'
        shell: ''
        create_home: true
        group: '{{ item.name }}'
        home: /home/{{ item.name }}
      loop: '{{ users_sftp }}'

    - name: Fix permissions on sftp user home directory
      file:
        path: /home/{{ item.name }}
        state: directory
        owner: 'root'
        group: 'root'
        mode: '0755'
      loop: '{{ users_sftp }}'

    - name: Create .ssh Dir
      file:
        path: /home/{{ item.name }}/.ssh
        state: directory
        owner: '{{ item.name }}'
        group: '{{ item.name }}'
        mode: '0700'
      loop: '{{ users_sftp }}'

    - name: Create Authorized Keys File
      copy:
        dest: /home/{{ item.name }}/.ssh/authorized_keys
        content: '{{ item.ssh_key }}'
        owner: '{{ item.name }}'
        group: '{{ item.name }}'
        mode: '0600'
      loop: '{{ users_sftp }}'

    - name: Create Upload Directory
      file:
        path: /home/{{ item.name }}/uploads
        state: directory
        owner: '{{ item.name }}'
        group: '{{ item.name }}'
        mode: '0700'
      loop: '{{ users_sftp }}'

  when: ('sftp' in group_names)
